<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Vue.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <main class="container bg-warning ">
        <div id="listaUsers">
            <h1>Usu√°rios de Teste via REST</h1>
            <div id="usuarios" class="container-fluid ">
                <div class="row">
                    <div v-for="item in listaPessoas" :key="item.id" class="card p-2 m-3" style="width: 18rem">
                        <img :src="item.avatar" height="300" class="card-img-top" />
                        <div class="card-body">
                            <h5 class="card-title">
                                {{item.first_name}} {{item.last_name}}
                            </h5>
                            <p class="card-text">{{item.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                listaPessoas: [],
            };
        },

        methods: {
            async loadUsers() {
                const res = await fetch("https://reqres.in/api/users?per_page=10");
                const respJson = await res.json();
                this.listaPessoas = respJson.data;
            },
        },

        mounted() {
            this.loadUsers();
        },
    }).mount("#listaUsers");
</script>

</html>
