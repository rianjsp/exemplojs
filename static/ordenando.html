<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando - trab2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>
    <main class="container mt-5">
        <div class="mb-3">
            <h2>Ordeando Valores</h2>
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="valor" placeholder="Digite um valor..." min="1" max-length="8"
                required>
            <div class="mt-2">
                <button type="button" class="btn btn-primary" onclick="add()">Adicionar</button>
                <button type="button" class="btn btn-secondary" onclick="clearFields()">Limpar</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectTypeOrder" class="form-label">Forma de ordenação</label>
            <select id="selectTypeOrder" class="form-select" aria-label="Selecione uma forma" required>
                <option value="1" selected>Bubble Sort</option>
                <option value="2">Selection Sort</option>
                <option value="3">Quick Sort</option>
            </select>
            <div class="mt-2">
                <button class="btn btn-primary" onclick="selectOptions()">Ordernar</button>
                <button type="button" class="btn btn-primary" onclick="shuffle()">Misturar</button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Lista de Numeros</label>
            <ul id="valores"></ul>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="ordenando.js"></script>

</html>
